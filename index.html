<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/162c7e4191.js"
      crossorigin="anonymous"
    ></script>
    <script src="DarkMode.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Where in the World</title>
  </head>
  <body>
    <header>
      <div
        class="mainContainer d-flex justify-content-between align-items-center"
      >
        <span class="headerText">Where in the world?</span>
        <div class="darkMode">
          <i class="fa-regular fa-moon"></i>
          <button class="darkModeButton" onclick="switchDarkmode();">
            <span>Dark Mode</span>
          </button>
        </div>
      </div>
    </header>
    <main class="mainContainer">
      <div class="upperBody d-flex justify-content-between">
        <div class="search-box d-flex align-items-center">
          <i class="fa fa-search"></i>
          <input
            type="search"
            class="form-control"
            placeholder="Search for a country..."
            onkeyup="search()"
          />
        </div>
        <div class="dropdown boxShadow borderRadius">
          <div class="dropbtn">
            <span class="dropbtnText">Filter by Region</span>
            <i class="fa-solid fa-chevron-down"></i>
          </div>
          <div class="dropdown-content borderRadius boxShadow">
            <a href="#" class="dropdownItem">All</a>
            <a href="#" class="dropdownItem">Favorites</a>
            <a href="#" class="dropdownItem">Africa</a>
            <a href="#" class="dropdownItem">Americas</a>
            <a href="#" class="dropdownItem">Asia</a>
            <a href="#" class="dropdownItem">Europe</a>
            <a href="#" class="dropdownItem">Oceania</a>
          </div>
        </div>
      </div>

      <div id="loader"></div>
      <div class="countryContainer d-flex">
        <div class="favorites borderRadius boxShadow">
          <h5>Favorites</h5>
          <div
            class="dropArea"
            ondrop="drop(event)"
            ondragover="allowDrop(event)"
            ondragenter="changeBorder(event)"
            ondragleave="clearBorder(event)"
          ></div>
        </div>
        <div class="gridContainer">
          <div class="row g-5"></div>
          <div class="errorHandler">No Countries Found :(</div>
        </div>
      </div>
    </main>
  </body>
  <script src="HomeScript.js"></script>
</html>
